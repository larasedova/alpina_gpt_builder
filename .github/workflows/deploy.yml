name: Build and Deploy to VPS

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -euxo pipefail
            # Установка Docker
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            # Установка Docker Compose
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi

            echo "✅ Docker and Docker Compose installed"
            docker --version
            docker-compose --version

            # Директория проекта на VPS
            VPS_DIR="/opt/alpina_gpt_builder"
            mkdir -p "$VPS_DIR"
            cd "$VPS_DIR"

            # Создание docker-compose.yml
            cat > docker-compose.yml <<'EOFCOMPOSE'
            services:
              web:
                image: ghcr.io/larasedova/alpina_gpt_builder:latest
                env_file:
                  - .env
                volumes:
                  - static_volume:/app/staticfiles/
                  - sqlite_db_volume:/app/db.sqlite3
                restart: unless-stopped
            
              nginx:
                image: nginx:1.25-alpine
                volumes:
                  - ./nginx.conf:/etc/nginx/nginx.conf
                  - static_volume:/app/staticfiles/:ro
                ports:
                  - "80:80"
                depends_on:
                  - web
                restart: unless-stopped
            
            volumes:
              static_volume:
              sqlite_db_volume:
            EOFCOMPOSE
            
            # Создание nginx.conf
            cat > nginx.conf <<'EOFNGINX'
            events {
              worker_connections 1024;
            }
            
            http {
              include /etc/nginx/mime.types;
              default_type application/octet-stream;
              sendfile on;
              tcp_nopush on;
              tcp_nodelay on;
              keepalive_timeout 65;
              types_hash_max_size 2048;
            
              gzip on;
              gzip_types text/plain text/css application/json application/javascript;
            
              upstream django {
                server web:8000;
              }
            
              server {
                listen 80;
                server_name _;
            
                location /static/ {
                  alias /app/staticfiles/;
                  expires 1y;
                  access_log off;
                }
            
                location / {
                  proxy_pass http://django;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                }
            
                location /health/ {
                  access_log off;
                  return 200 "healthy\n";
                  add_header Content-Type text/plain;
                }
              }
            }
            EOFNGINX

            # Создаём .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
            echo "DEBUG=False" >> .env
            echo "ALLOWED_HOSTS=${{ secrets.VPS_HOST }},localhost,127.0.0.1" >> .env
            echo "OPENAI_API_KEY=demo-mode-no-key-required" >> .env

            # Авторизация в GHCR
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Деплой
            docker-compose down 2>/dev/null || true
            docker-compose pull
            docker-compose run --rm web python manage.py migrate --noinput
            docker-compose run --rm web python manage.py collectstatic --