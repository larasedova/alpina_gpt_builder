name: Build and Deploy to VPS

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug workspace structure
        run: |
          echo "=== Debug Information ==="
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Current directory: $(pwd)"
          echo "Listing all files:"
          ls -la
          echo "Looking for docker-compose.yml:"
          find . -name "docker-compose.yml" -type f
          echo "Looking for nginx.conf:"
          find . -name "nginx.conf" -type f

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy files to VPS using SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,nginx/nginx.conf"
          target: "/opt/alpina_gpt_builder/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            if ! command -v docker-compose &> /dev/null; then
              curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi

            echo "Docker and Docker Compose installed"
            docker --version
            docker-compose --version

            VPS_DIR="/opt/alpina_gpt_builder"
            mkdir -p "$VPS_DIR"
            cd "$VPS_DIR"

            echo "Checking files in directory:"
            ls -la

            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
            echo "DEBUG=False" >> .env
            echo "ALLOWED_HOSTS=${{ secrets.VPS_HOST }},localhost,127.0.0.1" >> .env
            echo "OPENAI_API_KEY=demo-mode-no-key-required" >> .env

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker-compose config

            docker-compose down 2>/dev/null || true
            docker-compose pull
            docker-compose run --rm web python manage.py migrate --noinput
            docker-compose run --rm web python manage.py collectstatic --noinput --clear
            docker-compose up -d

            sleep 20
            docker-compose ps
            echo "Deployment completed successfully"