name: Build and Deploy to VPS

# –¢—Ä–∏–≥–≥–µ—Ä: –¥–µ–ø–ª–æ–π –ø—Ä–∏ –ø—É—à–µ –≤ –≤–µ—Ç–∫—É main
on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–µ–≥–æ–≤
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      # 5. –°–±–æ—Ä–∫–∞ –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏—è Docker-–æ–±—Ä–∞–∑–∞
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. –î–µ–ø–ª–æ–π –Ω–∞ VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true # –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–∫—Ä–∏–ø—Ç–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
          script: |
            # --- –®–ê–ì–ò –î–õ–Ø "–ò–î–ï–ê–õ–¨–ù–û–ì–û" –î–ï–ü–õ–û–Ø ---
            # 0. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker –∏ Docker Compose (–µ—Å–ª–∏ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã)
            if ! command -v docker &> /dev/null; then
              echo "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              # usermod -aG docker $USER # –ù–µ –≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ ssh-action
              # –õ—É—á—à–µ –∑–∞–ø—É—Å—Ç–∏—Ç—å –ø–æ–¥ root, –µ—Å–ª–∏ root
            fi

            if ! command -v docker-compose &> /dev/null; then
              echo "–£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é Docker Compose..."
              curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              chmod +x /usr/local/bin/docker-compose
              # –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ /usr/bin/docker-compose —Ç–æ–∂–µ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –±–∏–Ω–∞—Ä–Ω–∏–∫
              ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose
            fi

            echo "‚úÖ Docker –∏ Docker Compose —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"
            docker --version
            docker-compose --version

            # 1. –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç
            VPS_DIR="/opt/alpina_gpt_builder"
            if [ ! -d "$VPS_DIR" ]; then
              echo "–°–æ–∑–¥–∞—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é $VPS_DIR..."
              mkdir -p $VPS_DIR
              cd $VPS_DIR
              echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Å–æ–∑–¥–∞–Ω–∞."
            else
              echo "–î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è $VPS_DIR —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç. –ü—Ä–æ–¥–æ–ª–∂–∞—é..."
              cd $VPS_DIR
            fi

            # 2. –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ docker-compose.yml (–ë–ï–ó PostgreSQL)
            cat > docker-compose.yml << 'EOF'
    services:
      web:
        image: ghcr.io/larasedova/alpina_gpt_builder:latest
        env_file:
          - .env
        volumes:
          - static_volume:/app/staticfiles/
          - sqlite_db_volume:/app/db.sqlite3 # –¢–æ–º –¥–ª—è SQLite
        restart: unless-stopped

      nginx:
        image: nginx:1.25-alpine
        volumes:
          - ./nginx.conf:/etc/nginx/nginx.conf
          - static_volume:/app/staticfiles/:ro
        ports:
          - "80:80"
        depends_on:
          - web
        restart: unless-stopped

    volumes:
      static_volume:
      sqlite_db_volume: # –¢–æ–º –¥–ª—è SQLite
    EOF
            echo "–§–∞–π–ª docker-compose.yml —Å–æ–∑–¥–∞–Ω/–æ–±–Ω–æ–≤–ª–µ–Ω."

            # 3. –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ nginx.conf
            cat > nginx.conf << 'EOF'
    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Gzip —Å–∂–∞—Ç–∏–µ
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Upstream –¥–ª—è Django –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        upstream django {
            server web:8000;
        }

        # HTTP —Å–µ—Ä–≤–µ—Ä
        server {
            listen 80;
            server_name _;

            # –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã
            location /static/ {
                alias /app/staticfiles/;
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # –ú–µ–¥–∏–∞ —Ñ–∞–π–ª—ã (–µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è)
            location /media/ {
                alias /app/media/;
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }

            # Django –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            location / {
                proxy_pass http://django;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Host $host;
                proxy_redirect off;

                # –¢–∞–π–º–∞—É—Ç—ã
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;

                # –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
                proxy_set_header X-Real-IP $remote_addr;
            }

            # Health check (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤ Django)
            # location /health/ {
            #     access_log off;
            #     return 200 "healthy\n";
            #     add_header Content-Type text/plain;
            # }
        }
    }
    EOF
            echo "–§–∞–π–ª nginx.conf —Å–æ–∑–¥–∞–Ω/–æ–±–Ω–æ–≤–ª–µ–Ω."

            # 4. –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ .env
            cat > .env << EOF
    SECRET_KEY=${{ secrets.SECRET_KEY }}
    DEBUG=False
    ALLOWED_HOSTS=${{ secrets.VPS_HOST }},localhost,127.0.0.1
    OPENAI_API_KEY=demo-mode-no-key-required
    EOF
            echo "–§–∞–π–ª .env —Å–æ–∑–¥–∞–Ω/–æ–±–Ω–æ–≤–ª–µ–Ω."

            # 5. –õ–æ–≥–∏–Ω –≤ GHCR –Ω–∞ VPS
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            if [ $? -ne 0 ]; then
              echo "‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤ ghcr.io"
              exit 1
            fi
            echo "‚úÖ –£—Å–ø–µ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –≤ ghcr.io."

            # 6. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã (–µ—Å–ª–∏ –µ—Å—Ç—å)
            docker-compose down 2>/dev/null || true
            echo "‚úÖ –°—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã (–µ—Å–ª–∏ –±—ã–ª–∏)"

            # 7. –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞
            docker-compose pull
            if [ $? -ne 0 ]; then
              echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏ –æ–±—Ä–∞–∑–æ–≤"
              exit 1
            fi
            echo "‚úÖ –ù–æ–≤—ã–µ –æ–±—Ä–∞–∑—ã —Å–∫–∞—á–∞–Ω—ã."

            # 8. –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π (–í–ê–ñ–ù–û!)
            # –ó–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏ –≤ –Ω–æ–≤–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ–±—Ä–∞–∑–∞ —Å–µ—Ä–≤–∏—Å–∞ web
            # --rm —É–¥–∞–ª—è–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
            docker-compose run --rm web python manage.py migrate --noinput
            if [ $? -ne 0 ]; then
              echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –º–∏–≥—Ä–∞—Ü–∏–π"
              exit 1
            fi
            echo "‚úÖ –ú–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã."

            # 9. –°–±–æ—Ä–∫–∞ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤ (–í–ê–ñ–ù–û!)
            # –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏–∫—É –≤ –Ω–æ–≤–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ –æ–±—Ä–∞–∑–∞ —Å–µ—Ä–≤–∏—Å–∞ web
            docker-compose run --rm web python manage.py collectstatic --noinput --clear
            if [ $? -ne 0 ]; then
              echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±–æ—Ä–∫–µ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–π–ª–æ–≤"
              exit 1
            fi
            echo "‚úÖ –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã —Å–æ–±—Ä–∞–Ω—ã."

            # 10. –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            docker-compose up -d
            if [ $? -ne 0 ]; then
              echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤"
              exit 1
            fi
            echo "‚úÖ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã."

            # 11. –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —Å—Ç–∞–±–∏–ª–∏–∑–∏—Ä–æ–≤–∞–ª–∏—Å—å
            echo "‚è≥ –ñ–¥—É –∑–∞–ø—É—Å–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è..."
            sleep 20

            # 12. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å
            docker-compose ps

            # 13. –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏ web –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
            echo "üîç –õ–æ–≥–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ web:"
            docker-compose logs web

            echo "üéâ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à—ë–Ω —É—Å–ø–µ—à–Ω–æ!"