version: '3.8'

services:
  web:
    build: .
    image: ghcr.io/larasedova/alpina_gpt_builder:latest
    container_name: alpina_web
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 bot_builder.wsgi:application"
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - alpina_network

  db:
    image: postgres:15-alpine
    container_name: alpina_db
    environment:
      POSTGRES_DB: alpina_db
      POSTGRES_USER: alpina_user
      POSTGRES_PASSWORD: alpina_password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - alpina_network

  nginx:
    image: nginx:1.25-alpine
    container_name: alpina_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - alpina_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  alpina_network:
    driver: bridge